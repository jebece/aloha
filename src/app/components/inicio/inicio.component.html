<app-header></app-header>
<main class="inicio container-fluid">
    <div class="inicio__mobile-girl">
    </div>
    <section class="inicio__search container-xl">
        <div class="row">
            <p class="inicio__big-title col-xl-7">
                Encuenta tu <img src="../../../assets/img/alohamiento.svg" alt="alojamiento"
                    class="inicio__big-logo img-fluid d-inline-block me-1">ideal al mejor precio
            </p>
        </div>
        <div class="row">
            <div class="col-xl-7">
                <div class="inicio__card border border-1 p-4">
                    <form>
                        <div class="inicio__card-form d-flex flex-column justify-content-between flex-md-row">
                            <input type="checkbox" class="inicio__card-check btn-check" id="casas"
                                autocomplete="off" [(ngModel)]="houses" name="houses">
                            <label
                                class="inicio__card-checklabel btn btn-outline-secondary d-flex justify-content-center align-items-center"
                                for="casas">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    class="inicio__card-checklabel-graphics">
                                    <path
                                        d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 0 0 .707-1.707l-9-9a.999.999 0 0 0-1.414 0l-9 9A1 1 0 0 0 3 13zm7 7v-5h4v5h-4zm2-15.586 6 6V15l.001 5H16v-5c0-1.103-.897-2-2-2h-4c-1.103 0-2 .897-2 2v5H6v-9.586l6-6z" />
                                </svg>
                                <span class="inicio__card-checklabel-text ms-2">Casas / Chalets</span>
                            </label>
                            <input type="checkbox" class="inicio__card-check btn-check" id="hoteles"
                                autocomplete="off" [(ngModel)]="hotels" name="hotels">
                            <label
                                class="inicio__card-checklabel btn btn-outline-secondary d-flex justify-content-center  align-items-center"
                                for="hoteles">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    class="inicio__card-checklabel-graphics">
                                    <path
                                        d="M19 2H9c-1.103 0-2 .897-2 2v6H5c-1.103 0-2 .897-2 2v9a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4c0-1.103-.897-2-2-2zM5 12h6v8H5v-8zm14 8h-6v-8c0-1.103-.897-2-2-2H9V4h10v16z" />
                                    <path
                                        d="M11 6h2v2h-2zm4 0h2v2h-2zm0 4.031h2V12h-2zM15 14h2v2h-2zm-8 .001h2v2H7z" />
                                </svg>
                                <span class="inicio__card-checklabel-text ms-2">Hoteles</span>
                            </label>
                            <input type="checkbox" class="inicio__card-check btn-check" id="albergues"
                                autocomplete="off" [(ngModel)]="hostels" name="hostels">
                            <label
                                class="inicio__card-checklabel btn btn-outline-secondary d-flex justify-content-center  align-items-center"
                                for="albergues">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    class="inicio__card-checklabel-graphics">
                                    <path
                                        d="M20 9.557V3h-2v2H6V3H4v6.557C2.81 10.25 2 11.525 2 13v4a1 1 0 0 0 1 1h1v4h2v-4h12v4h2v-4h1a1 1 0 0 0 1-1v-4c0-1.475-.811-2.75-2-3.443zM18 7v2h-5V7h5zM6 7h5v2H6V7zm14 9H4v-3c0-1.103.897-2 2-2h12c1.103 0 2 .897 2 2v3z" />
                                </svg>
                                <span class="inicio__card-checklabel-text ms-2">Albergues</span>
                            </label>
                            <input type="checkbox" class="inicio__card-check btn-check" id="bungalows"
                                autocomplete="off" [(ngModel)]="bungalows" name="bungalows">
                            <label
                                class="inicio__card-checklabel btn btn-outline-secondary d-flex justify-content-center  align-items-center"
                                for="bungalows">
                                <svg id="Capa_1" enable-background="new 0 0 512.002 512.002"
                                    viewBox="0 0 512.002 512.002" xmlns="http://www.w3.org/2000/svg"
                                    class="inicio__card-checklabel-graphics">
                                    <g>
                                        <path
                                            d="m505.848 478.114c6.69-4.886 8.152-14.27 3.267-20.96-.237-.326-168.434-230.636-238.113-326.047 0-9.562 0-76.585 0-85.106 0-8.284-6.716-15-15-15s-15 6.716-15 15v23.787l-4.394-4.394c-5.857-5.857-15.355-5.857-21.213 0-5.858 5.858-5.858 15.355 0 21.213l25.606 25.606v18.893l-238.113 326.048c-4.886 6.69-3.424 16.074 3.267 20.96 6.692 4.887 16.076 3.422 20.96-3.267l19.127-26.19c21.509 20.5 50.461 32.343 80.528 32.343h267.172c27.886 0 54.275-9.732 75.295-27.583l15.65 21.43c4.896 6.702 14.282 8.144 20.961 3.267zm-264.847-27.114h-84.27l84.27-115.858zm30 0v-115.85l84.244 115.85zm122.941 0h-1.604l-124.205-170.804c-2.697-3.716-7.23-6.178-12.132-6.178-4.775 0-9.354 2.36-12.131 6.177l-124.026 170.516c-21.145-1.722-41.089-11.256-55.712-26.553l191.869-262.725 195.473 267.659c-15.863 14.157-36.099 21.908-57.532 21.908z">
                                        </path>
                                    </g>
                                </svg>
                                <span class="inicio__card-checklabel-text ms-2">Bungalows</span>
                            </label>
                        </div>
                        <input type="text" class="inicio__card-control form-control my-4"
                            placeholder="Dónde quieres alojarte" [(ngModel)]="location" name="location">
                        <div class="row">
                            <div class="inicio__card-info col-4 col-md-3 d-flex flex-column justify-content-end">
                                <div>Fecha de entrada</div>
                            </div>
                            <div class="inicio__card-info col-4 col-md-3 d-flex flex-column justify-content-end">
                                <div>Fecha de salida</div>
                            </div>
                            <div class="inicio__card-info col-4 col-md-3 offset-md-3 d-flex flex-column justify-content-end">
                                <div>Nº personas</div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-4 col-md-3">
                                <input type="date" class="inicio__card-control form-control" [(ngModel)]="start" name="start" [min]="minDate" (ngModelChange)="updateMinEndDate($event)">
                            </div>
                            <div class="col-4 col-md-3">
                                <input type="date" class="inicio__card-control form-control" [(ngModel)]="end" name="end" [min]="minEndDate">
                            </div>
                            <div class="col-4 col-md-3 offset-md-3">
                                <input type="number" class="inicio__card-control form-control" [(ngModel)]="people" name="people" min="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="inicio__card-submit btn btn-secondary" type="submit" (click)="searchAccommodation()">Encuentra tu
                                    alojamiento</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="fw-bolder mt-2">{{user?.token}}</div>
                <button class="inicio__card-submit btn btn-secondary" type="submit" [routerLink]="['/admin-users']">ADMIN</button>
            </div>
        </div>
    </section>
    <section class="inicio__cities container-xl">
        <div class="row">
            <p class="inicio__medium-title">
                Descubre <img src="../../../assets/img/alohamientos.svg" alt="alojamientos"
                    class="inicio__medium-logo img-fluid d-inline-block me-1"> en todas las ciudades
            </p>
        </div>

        <div class="inicio__cities-grid">
            <a [routerLink]="['/consulta']"
                class="inicio__cities-grid-column inicio__cities-grid-madrid text-decoration-none border border-1">
                <p class="inicio__cities-grid-text text-center">Madrid</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__cities-grid-column inicio__cities-grid-valencia text-decoration-none border border-1">
                <p class="inicio__cities-grid-text text-center">Valencia</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__cities-grid-column inicio__cities-grid-sevilla text-decoration-none border border-1">
                <p class="inicio__cities-grid-text text-center">Sevilla</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__cities-grid-column inicio__cities-grid-ibiza text-decoration-none border border-1">
                <p class="inicio__cities-grid-text text-center">Ibiza</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__cities-grid-column inicio__cities-grid-santiago text-decoration-none border border-1">
                <p class="inicio__cities-grid-text text-center">Santiago de Compostela</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__cities-grid-column inicio__cities-grid-tenerife text-decoration-none border border-1">
                <p class="inicio__cities-grid-text text-center">Tenerife</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__cities-grid-column inicio__cities-grid-barcelona text-decoration-none border border-1">
                <p class="inicio__cities-grid-text text-center">Barcelona</p>
            </a>
        </div>
    </section>

    <section class="inicio__category container-xl">
        <div class="row">
            <p class="inicio__medium-title">
                Busca por tipo de <img src="../../../assets/img/alohamiento_grey.svg" alt="alojamiento"
                    class="inicio__medium-logo img-fluid d-inline-block me-1">
            </p>
        </div>
        <div class="inicio__category-grid">
            <a [routerLink]="['/consulta']"
                class="inicio__category-grid-column inicio__category-grid-houses text-decoration-none border border-1">
                <p class="inicio__category-grid-text text-center">Casas y chalets</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__category-grid-column inicio__category-grid-hotels text-decoration-none border border-1">
                <p class="inicio__category-grid-text text-center">Hoteles</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__category-grid-column inicio__category-grid-hostels text-decoration-none border border-1">
                <p class="inicio__category-grid-text text-center">Albergues</p>
            </a>
            <a [routerLink]="['/consulta']"
                class="inicio__category-grid-column inicio__category-grid-bungalows text-decoration-none border border-1">
                <p class="inicio__category-grid-text text-center">Bungalows</p>
            </a>
        </div>
    </section>
</main>
<app-footer></app-footer>
